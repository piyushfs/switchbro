<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bs/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            width: 400px;
            max-width: 600px;
            overflow-y: auto;
            background-color: #121212;
        }

        .brokerbtn {
            border-color: #657FF0 !important;
        }

        svg {
            pointer-events: none;
        }
    </style>


</head>

<body>

    <script src="bs/js/bootstrap.bundle.min.js"></script>

    <div class="btn-group" role="group" style="margin: 0.5em;">
        <button type="button" title="Fyers" id="displayFyers" class="btn shadow-none"
            style="margin: 0.2em;border-radius: 50em;background-color:#272727;"><img src="fyers.svg"
                style="width: 2em;transform: scale(1.3);transform-origin: center center;"></button>
        <button type="button" title="Zerodha" id="displayZerodha" class="btn shadow-none"
            style="margin: 0.2em;border-radius:50em;background-color:#272727;"><img src="kite-logo.svg"
                style="width: 2em;"></button>
        <button type="button" title="Dhan" id="displayDhan" class="btn shadow-none"
            style="margin: 0.2em;border-radius:50em;background-color:#272727;"><img src="dhan.png"
                style="width: 2em;scale: 1.2;"></button>

        <button type="button" class="btn shadow-none" style="margin: 0.2em;border-radius:50em;margin-left: 8em;">
            <div class="form-check form-switch" style="width: 2em;scale: 1.2;">
                <input class="form-check-input" type="checkbox" id="autologin">
            </div>
        </button>
    </div>

    <ol class="list-group" style="padding: 0.5em;display: none;" id="fyersData">
    </ol>


    <ol class="list-group" style="padding: 0.5em;display: none;" id="zerodhaData">
    </ol>

    <ol class="list-group" style="padding: 0.5em;display: none;" id="dhanData">
    </ol>

    <div class="modal fade " id="fyersModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="width: 300px;margin-left: auto;margin-right: auto;">
                <div class="modal-body">
                    <span>
                        Are you sure you want to delete data of all the users?
                    </span>
                    <br>
                    <div style="float: right;">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">No</button>
                        <button type="button" id="deleteAllFyers" class="btn btn-primary btn-sm"
                            data-bs-dismiss="modal">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="zerodhaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="width: 300px;margin-left: auto;margin-right: auto;">
                <div class="modal-body">
                    <span>
                        Are you sure you want to delete data of all the users?
                    </span>
                    <br>
                    <div style="float: right;">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">No</button>
                        <button type="button" id="deleteAllZerodha" class="btn btn-primary btn-sm"
                            data-bs-dismiss="modal">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="zerodhaEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <span class="currentuser" style="display: none;"></span>
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="width: 300px;margin-left: auto;margin-right: auto;">
                <div class="modal-body">
                    <div class="input-group flex-nowrap">
                        <input type="password" class="form-control" placeholder="Password" aria-label="Username"
                            aria-describedby="addon-wrapping" id="pwd">
                        <button class="btn btn-outline-secondary" type="button" id="toggleZerodhaPwd">

                        </button>
                    </div>
                    <br>
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control" placeholder="TOTP Secret" aria-label="Username"
                            aria-describedby="addon-wrapping" id="totp">
                    </div>

                    <br>
                    <div style="float: right;">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">No</button>
                        <button type="button" id="saveZerodhaCreds" class="btn btn-primary btn-sm"
                            data-bs-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="fyersEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <span class="currentuser" style="display: none;"></span>
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="width: 300px;margin-left: auto;margin-right: auto;">
                <div class="modal-body">
                    <div class="input-group flex-nowrap">
                        <input type="password" class="form-control" placeholder="Pin" aria-label="Username"
                            aria-describedby="addon-wrapping" id="pin">
                        <button class="btn btn-outline-secondary" type="button" id="toggleFyersPwd">

                        </button>
                    </div>
                    <br>
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control" placeholder="TOTP Secret" aria-label="Username"
                            aria-describedby="addon-wrapping" id="totp">
                    </div>

                    <br>
                    <div style="float: right;">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">No</button>
                        <button type="button" id="saveFyersCreds" class="btn btn-primary btn-sm"
                            data-bs-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="dhanEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <span class="currentuser" style="display: none;"></span>
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="width: 300px;margin-left: auto;margin-right: auto;">
                <div class="modal-body">
                    <div class="input-group flex-nowrap">
                        <input type="password" class="form-control" placeholder="Pin" aria-label="Username"
                            aria-describedby="addon-wrapping" id="pin">
                        <button class="btn btn-outline-secondary" type="button" id="toggleDhanPwd">

                        </button>
                    </div>
                    <br>

                    <br>
                    <div style="float: right;">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">No</button>
                        <button type="button" id="saveDhanCreds" class="btn btn-primary btn-sm"
                            data-bs-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="dhanModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="width: 300px;margin-left: auto;margin-right: auto;">
                <div class="modal-body">
                    <span>
                        Are you sure you want to delete data of all the users?
                    </span>
                    <br>
                    <div style="float: right;">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">No</button>
                        <button type="button" id="deleteAllDhan" class="btn btn-primary btn-sm"
                            data-bs-dismiss="modal">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="common.js" type="module"></script>
    <script src="fyers/contentloader.js" type="module"></script>
    <script src="zerodha/contentloader.js" type="module"></script>
    <script src="dhan/contentloader.js" type="module"></script>


</body>

</html>
